<p>
	Oranges and Lemons, say the bells of [REDACTED];
	You're being followed, say the bells of Apollo's
	Pick up the pace, say the bells of Old Grace
	Head up the stairs, say the bells of St Clair's,
	Past Edgar Wallace, say the bells of St Thomas
	To the church you must go, says the great bell at Bow.
